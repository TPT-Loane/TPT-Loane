dist: 
  - trusty
  - Precise
language: node_js
node_js:
- node
# latest stable node version  

jobs:
  include:
    - stage: front-end 
      name: linter
      script:
        - "cd fe"  # opens front end folder
#        - "npm install" # installs node modules
        - echo "Running linter"
        - "npm run lint" # Runs front end linter
        - "cd .."
      name: tests
      script:
        - "cd fe"
        - "npm run test"
        - "cd .."
    - stage: build
      script: skip
    - stage: test
      script: skip

install:
  - "cd fe ; npm install; cd .."
  
stages:
  - front-end
cache: 
  directories:
    - "fe/node_modules"

