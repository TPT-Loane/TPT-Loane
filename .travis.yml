dist: 
  - trusty
  - Precise
language: node_js
node_js:
- 11
# latest 11.x node version , newer ones cause conflict with node-sass module

jobs:
  include:
    - stage: front-end 
      name: linter
      script:
        - "cd fe"  # opens front end folder
 #       - "npm install eslint" # installs node modules
        - echo "Running linter"
        - "npm run lint" # Runs front end linter
        - "cd .."
    - stage: build
      script: skip
    - stage: test
      script: skip

install:
  - "cd fe ; npm install; cd .."
  
stages:
  - front-end
cache: 
  directories:
    - "fe/node_modules"

