dist: 
  - trusty
  - Precise
language: node_js
node_js:
- 11
# latest 11.x node version , newer ones cause conflict with node-sass module

jobs:
  include:
    - stage: front-end 
      name: "lint"
      script:
        - "cd fe"  # opens front end folder
        - "npm run lint" # Runs front end linter
    - script:
      - "cd fe"
      - "npm run build" # builds front end
      name: "build"

    - stage: test # If not here, will run 'make tests' in the root folder.
      script: skip 

install:
  - "cd fe; npm install; cd .."

stages:
  - front-end
  - test
cache: 
  directories:
    - "fe/node_modules"

