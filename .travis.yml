dist: 
  - trusty
  - Precise
language: node_js
node_js:
- 11
# latest 11.x node version , newer ones cause conflict with node-sass module

jobs:
  include:
    - stage: front-end 
      install:
        - "cd fe ; npm install; cd .."
      - name: "lint"
        script:
          - "cd fe"  # opens front end folder
          - "npm run lint" # Runs front end linter
      - name: "build"
        script:
          - "cd fe"
          - "npm run build" # builds front end
    - stage: build
      script: skip
    - stage: test
      script: skip


  
stages:
  - front-end
cache: 
  directories:
    - "fe/node_modules"

